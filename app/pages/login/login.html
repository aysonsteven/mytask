<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input  placeholder="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input  placeholder="password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button class="login" (click)="login()" primary block full>Sign In</button>
    <button class="reg" (click)="regPage()" secondary clear block>Register an Account.</button>
  </div>

</ion-content>
