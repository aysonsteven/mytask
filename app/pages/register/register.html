<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input [(ngModel)]="firstname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input [(ngModel)]="lastname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button (click)="register()" primary block full>Create Account</button>
    <button (click)="bckToLogin()" secondary clear block>Login to an existing Account.</button>
  </div>

</ion-content>
